<timeline-post *ngFor="let post of posts | async" [user]="authUser" [post]="post" (removePostId)="removePost($event)" (uploadPhotosRequest)="uploadPhotos($event)"></timeline-post>

<div *ngIf="(posts | async)?.length==0"class="alert alert-info">
    <strong>Sorry!</strong> No Record Found.
</div>

<div 
    class="timeline-posts" 
    infiniteScroll 
    [infiniteScrollDistance]="2" 
    infiniteScrollThrottle="50" 
    (scrolled)="onScroll()"
></div>
