<div class="well">
    <h2>Update Profile</h2>
    <hr>          
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <div class="circle">			
          <img  class="profile-pic" src="{{ user.profile_picture }}">
        </div>
        <div class="p-image">
          <a class="change-photo" (click)="uploader.click()"><i class="glyphicon glyphicon-camera"></i></a>
          <input #uploader class="file-upload" (change)="onChangePhoto($event.target.files)" type="file" accept="image/*"/>			
        </div>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          ngModel 
          name="name" 
          type="text"
          class="form-control" 
          id="name"                 
          placeholder="Enter full name"
          #name="ngModel"
          [ngModel]="user.name" 
          required
        >
        <small *ngIf="!name.valid && name.touched" id="nameError" class="form-text text-muted">Please enter full name.</small>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender</label>
        <select
          ngModel 
          class="form-control" 
          name="gender"
          id="gender" 
          placeholder="gender"
          #gender="ngModel" 
          [(ngModel)]="user.gender"
          >
          <option value="0">Select Gender</option>
          <option [ngValue]="g.id" *ngFor="let g of genderList">
            {{g.name}}
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="password">Profession</label>
        <input 
          ngModel 
          name="profession" 
          type="text" 
          class="form-control" 
          id="profession" 
          placeholder="profession"
          #profession="ngModel"
          [(ngModel)]="user.profession"
        >          
      </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </form>

</div>
