<div class="well"> 
<h2>Login</h2>
<hr>   
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
        ngModel 
        name="email" 
        type="email" 
        required 
        email 
        class="form-control" 
        id="email"                 
        placeholder="Enter email"
        #email="ngModel">
      <small *ngIf="email!=valid && email.touched" id="emailError" class="form-text text-muted">Please enter valid email.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        ngModel 
        name="password" 
        required 
        type="password" 
        class="form-control" 
        id="password" 
        placeholder="Password"
        #password="ngModel">
        <small *ngIf="password!=valid && password.touched" id="passwordError" class="form-text text-muted">Please enter password.</small>
    </div>            
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  </form>
</div>
