<div class="row">
    <div class="col-xs-12">
        <div class="well well-sm well-social-post">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                <ul class="list-inline" id='list_PostActions'>
                    <input name="files" accept="image/*" type="file" multiple #uploader (change)="onUploadPictures($event.target.files)" style="display:none"/>
                    <li class='active'><a href='#'>Update status</a></li>
                    <li><a (click)="uploader.click($event)">Add photos/Video</a></li>
                    <li><a href='#'>Create photo album</a></li>
                </ul>
                <textarea 
                    ngModel 
                    name="mypost" 
                    id="mypost"
                    class="form-control" 
                    placeholder="What's in your mind?" 
                    required 
                    minlength="5"
                ></textarea>
                <ul class='list-inline post-actions'>
                    <li><a href="#"><span class="glyphicon glyphicon-camera"></span></a></li>
                    <li><a href="#" class='glyphicon glyphicon-user'></a></li>
                    <li><a href="#" class='glyphicon glyphicon-map-marker'></a></li>
                    <li class='pull-right'>
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Post</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
