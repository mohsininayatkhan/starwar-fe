<div class="well"> 
    <!-- TEXTBOX FOR NEW POST -->
    <timeline-mypost (createPostRequest)="createPost($event)" *ngIf="isAuthenticated"></timeline-mypost>

    <!-- POSTS -->    
    <timeline-post *ngFor="let post of posts | async" [post]="post"></timeline-post>

    <div 
        class="timeline-posts" 
        infiniteScroll 
        [infiniteScrollDistance]="2" 
        infiniteScrollThrottle="50" 
        (scrolled)="onScroll()"
    ></div>    
</div>
